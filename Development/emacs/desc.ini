[info]
name[en_US] = Emacs text editor
desc[en_US] = GNU Emacs is an extensible, customizable text editor—and more. At its core is an interpreter for Emacs  Lisp, a dialect of the Lisp programming language with extensions to support text editing. 
name[zh_TW] = Emacs 文字編輯器
desc[zh_TW] = Emacs即Editor MACroS（巨集編輯器），是一種純文字編輯器，在程式設計師和其他以技術工作為主的人之間廣受歡迎。 

