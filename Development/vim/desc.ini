[info]
name[en_US] = VIM (Vi IMproved)
desc[en_US] = Vim is a highly configurable text editor built to enable efficient text editing.  
name[zh_TW] = VIM (Vi IMproved)
desc[zh_TW] = Vim是從 vi  發展出來的一個純文字編輯器。代碼補完、編譯及錯誤跳轉等方便編程的功能特別豐富，在程式設計師中被廣泛使用。和Emacs並列成為類Unix系統用戶最喜歡的編輯器。 

